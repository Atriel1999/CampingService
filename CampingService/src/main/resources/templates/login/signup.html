<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Directory Theme by Bootstrapious</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Price Slider Stylesheets -->
    <link rel="stylesheet" th:href="@{/vendor/nouislider/nouislider.css}">
    <!-- Google fonts - Playfair Display-->
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700}">
    <!-- Google fonts - Poppins-->
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Poppins:300,400,400i,700}">
    <!-- swiper-->
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/css/swiper.min.css}">
    <!-- Magnigic Popup-->
    <link rel="stylesheet" th:href="@{/vendor/magnific-popup/magnific-popup.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/img/favicon.png}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.8.1/css/all.css}" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid px-3">
      <div class="row min-vh-100">
        <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center">
          <div class="w-100 py-5 px-md-5 px-xxl-6 position-relative">
            <div class="mb-5"><img class="img-fluid mb-3" th:src="@{/img/camping_icon.png}" alt="..." style="max-width: 10rem;">
              <h2>회원가입</h2>
            </div>
            <form class="form-validate">
            	<div class="mb-5"><img class="img-fluid mb-3" th:src="@{${kakaoMap.image}}" alt="..." style="max-width: 10rem;">
              <div class="mb-4">
                <label class="form-label" for="loginUsername"> 이름(닉네임)</label>
                <input class="form-control" name="username" id="username" type="text" placeholder="이름" autocomplete="off" required data-msg="이름을 입력해주세요" th:value="${kakaoMap.nickname}">
                <input type="button" id="checkDuplicate" value="중복검사" class="mt-2" th:onclick="checkDuplicated()">
              </div>
              <div class="mb-4">
                <label class="form-label" for="loginPassword"> 전화번호</label>
                <input class="form-control" name="tel" id="tel" placeholder="전화번호(- 제외)" type="text" required data-msg="전화번호 입력(ex:01012345678)">
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-lg btn-primary" style="background-color: yellow" type="submit">카카오 회원가입</button>
              </div>
              <hr class="my-3 hr-text letter-spacing-2" data-content="OR">
              <div class="d-grid gap-2 kakao-button">
                <input type="button" class="btn img-kakao">
              </div>
              <hr class="my-4">
              <p class="text-sm text-muted">캠핑가자에 가입을 하시면 개인정보에 대한 <a href="#">회원약관</a>과 <a href="#">개인정보수집동의</a>에 동의하신걸로 간주합니다.</p>
            </form><a class="close-absolute me-md-5 me-xl-6 pt-5" href="index.html"> 
              <svg class="svg-icon w-3rem h-3rem">
                <use xlink:href="#close-1"> </use>
              </svg></a>
          </div>
        </div>
        <div class="col-md-4 col-lg-6 col-xl-7 d-none d-md-block">
          <!-- Image-->
          <div class="bg-cover h-100 me-n3" style="background-image: url(img/photo/photo-1497436072909-60f360e1d4b1.jpg);"></div>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script th:inline="javascript">
    	function checkDuplicated() {
				let id = $('#username').val().trim();
				
				if(id.length <= 0){
					alert('이름을 입력해주세요.');
					return;
				}
				
				$.ajax({
					type:'get',
					url:'http://localhost/member/idCheck',
					data:{id},
					success:(result)=>{
							if(result.validate === true){
								alert('이미 사용중인 아이디 입니다.');
								$('#username').focus();
							}else{
								alert('사용 가능한 아이디 입니다.');
							}
						},
					error:(e)=>{
						alert('중복을 확인할수 없습니다.');
						console.log(e);
					},
				});
    	}

      
    </script>
    <!-- jQuery-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <!-- Bootstrap JS bundle - Bootstrap + PopperJS-->
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <!-- Magnific Popup - Lightbox for the gallery-->
    <script th:src="@{/vendor/magnific-popup/jquery.magnific-popup.min.js}"></script>
    <!-- Smooth scroll-->
    <script th:src="@{/vendor/smooth-scroll/smooth-scroll.polyfills.min.js}"></script>
    <!-- Bootstrap Select-->
    <script th:src="@{/vendor/bootstrap-select/js/bootstrap-select.min.js}"></script>
    <!-- Object Fit Images - Fallback for browsers that don't support object-fit-->
    <script th:src="@{/vendor/object-fit-images/ofi.min.js}"></script>
    <!-- Swiper Carousel                       -->
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/js/swiper.min.js}"></script>
    <!-- Main Theme JS file    -->
    <script th:src="@{/js/theme.js}"></script>
  </body>
</html>
